
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{admin/admin-layout :: html(content=~{::div.content})}">
<head>
    <title>Edit Category</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
<div class="content">
<div class="max-w-xl mx-auto bg-white p-6 rounded shadow">
    <h1 class="text-2xl font-bold mb-4">Edit Category</h1>

    <form th:action="@{/webshop/admin/categories/update}" th:object="${categoryForm}" method="post">
        <input type="hidden" th:field="*{id}" />

        <div class="mb-4">
            <label for="name" class="block font-semibold mb-1">Name</label>
            <input type="text" id="name" th:field="*{name}" class="w-full px-4 py-2 border rounded" />
            <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-red-500 text-sm mt-1"></p>
        </div>

        <div class="flex justify-between">
            <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Update</button>
            <a href="/webshop/admin/categories" class="text-gray-600 hover:underline">Cancel</a>
        </div>
    </form>
</div>
</div>
</body>
</html>
