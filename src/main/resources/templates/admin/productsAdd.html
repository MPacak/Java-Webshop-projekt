<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{admin/admin-layout :: html(content=~{::div.content})}">
<head>
  <title>Add Product</title>
</head>
<body>
<div class="content">
  <div class="max-w-3xl mx-auto bg-white shadow-md rounded-lg p-8">
    <h1 class="text-2xl font-semibold text-gray-800 mb-6">Add New Product</h1>

    <form th:action="@{/webshop/admin/products/add}"
          th:object="${productForm}" method="post" enctype="multipart/form-data"
          class="space-y-6">
      <div>
        <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Name</label>
        <input type="text" id="name" th:field="*{name}"
               class="w-full border border-gray-300 rounded-md p-2 focus:ring-indigo-500 focus:border-indigo-500" />
        <p class="text-red-500 text-sm mt-1" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
      </div>
      <div>
        <label for="description" class="block text-sm font-medium text-gray-700 mb-1">Description</label>
        <textarea id="description" th:field="*{description}"
                  class="w-full border border-gray-300 rounded-md p-2 h-32 resize-none focus:ring-indigo-500 focus:border-indigo-500"></textarea>
      </div>
      <div>
        <label for="price" class="block text-sm font-medium text-gray-700 mb-1">Price</label>
        <input type="number" step="0.01" id="price" th:field="*{price}"
               class="w-full border border-gray-300 rounded-md p-2 focus:ring-indigo-500 focus:border-indigo-500" />
        <p class="text-red-500 text-sm mt-1" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></p>
      </div>
      <div>
        <label for="categoryId" class="block text-sm font-medium text-gray-700 mb-1">Category</label>
        <select id="categoryId" th:field="*{categoryId}"
                class="w-full border border-gray-300 rounded-md p-2 bg-white focus:ring-indigo-500 focus:border-indigo-500">
          <option disabled selected value="">Select a category</option>
          <option th:each="cat : ${categories}" th:value="${cat.id}" th:text="${cat.name}"></option>
        </select>
      </div>
      <div>
        <label for="image" class="block text-sm font-medium text-gray-700 mb-1">Product Image</label>
        <input type="file" id="image" name="image"
               accept="image/*"
               class="block w-full text-sm text-gray-600 file:mr-4 file:py-2 file:px-4
                file:rounded-md file:border-0 file:text-sm file:font-semibold
                file:bg-indigo-50 file:text-indigo-700 hover:file:bg-indigo-100" required />
      </div>
      <div class="pt-4">
        <button type="submit"
                class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-2 px-4 rounded-md">
          Save Product
        </button>
      </div>
    </form>
  </div>
</div>
</body>
</html>
