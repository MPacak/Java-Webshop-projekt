<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">

<nav class="bg-blue-600 text-white p-4 shadow-md">
  <div class="container mx-auto flex justify-between items-center">
    <div class="text-xl font-bold">
      <a href="/webshop/products" class="hover:text-blue-200 transition duration-150">Webshop</a>
    </div>
    <ul class="flex space-x-6">
      <li><a href="/webshop/products" class="hover:text-blue-200 transition duration-150">Products</a></li>
      <li><a href="/webshop/categories" class="hover:text-blue-200 transition duration-150">Categories</a></li>
      <li><a href="/webshop/order/cart" class="hover:text-blue-200 transition duration-150">Cart</a></li>

      <li sec:authorize="isAuthenticated()">
        <a href="/webshop/order/myorders" class="hover:text-blue-200 transition duration-150">My Orders</a>
      </li>
      <li sec:authorize="isAuthenticated()">
        <form action="/logout" method="post" class="inline">
          <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}" />
          <button type="submit" class="hover:text-blue-200 transition duration-150">Logout</button>
        </form>
      </li>

      <li sec:authorize="!isAuthenticated()">
        <a href="/login" class="hover:text-blue-200 transition duration-150">Login</a>
      </li>
    </ul>
  </div>
</nav>

<div class="container mx-auto pt-6">
  <div th:replace="${content}">
    Content goes here
  </div>
</div>

<!-- Footer -->
<footer class="bg-blue-600 text-white p-4 mt-8">
  <div class="container mx-auto text-center">
    Webshop &copy; 2025
  </div>
</footer>
</body>
</html>
