<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">

<form th:action="@{/webshop/login}" method="post" class="bg-white p-8 rounded shadow-md w-96">
    <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>

    <div th:if="${param.error}" class="mb-4 text-red-500 text-sm text-center">
        Invalid username or password.
    </div>

    <div th:if="${param.logout}" class="mb-4 text-green-500 text-sm text-center">
        You have been logged out.
    </div>

    <div class="mb-4">
        <label for="username" class="block text-gray-700 mb-2">Username</label>
        <input id="username" name="username" type="text" class="w-full px-3 py-2 border rounded" required />
    </div>

    <div class="mb-6">
        <label for="password" class="block text-gray-700 mb-2">Password</label>
        <input id="password" name="password" type="password" class="w-full px-3 py-2 border rounded" required />
    </div>

    <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">Login</button>

    <p class="text-center text-sm text-gray-500 mt-4">
        Don't have an account?
        <a th:href="@{/webshop/register}" class="text-blue-500 hover:underline">Register here</a>
    </p>
</form>

</body>
</html>
