<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen">
<form th:action="@{/webshop/register}" th:object="${user}" method="post"
      class="bg-white p-8 rounded shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Register</h2>

    <div class="mb-4">
        <label class="block text-gray-700">Username</label>
        <input type="text" th:field="*{username}" class="w-full px-3 py-2 border rounded"  />
        <p class="text-red-500 text-sm mt-1" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p>
    </div>

    <div class="mb-4">
        <label class="block text-gray-700">First Name</label>
        <input type="text" th:field="*{firstname}" class="w-full px-3 py-2 border rounded"  />
        <p class="text-red-500 text-sm mt-1" th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}"></p>
    </div>

    <div class="mb-4">
        <label class="block text-gray-700">Last Name</label>
        <input type="text" th:field="*{lastname}" class="w-full px-3 py-2 border rounded"  />
        <p class="text-red-500 text-sm mt-1" th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}"></p>
    </div>

    <div class="mb-4">
        <label class="block text-gray-700">Email</label>
        <input type="email" th:field="*{email}" class="w-full px-3 py-2 border rounded"  />
        <p class="text-red-500 text-sm mt-1" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
    </div>

    <div class="mb-4">
        <label class="block text-gray-700">Address</label>
        <input type="text" th:field="*{address}" class="w-full px-3 py-2 border rounded"  />
        <p class="text-red-500 text-sm mt-1" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></p>
    </div>

    <div class="mb-6">
        <label class="block text-gray-700">Password</label>
        <input type="password" th:field="*{password}" class="w-full px-3 py-2 border rounded"  />
        <p class="text-red-500 text-sm mt-1" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
    </div>

    <button type="submit" class="w-full bg-green-500 text-white py-2 rounded hover:bg-green-600">
        Register
    </button>

    <p class="text-center text-sm text-gray-500 mt-4">
        Already have an account?
        <a th:href="@{/login}" class="text-blue-500 hover:underline">Login here</a>
    </p>
</form>
</body>
</html>
